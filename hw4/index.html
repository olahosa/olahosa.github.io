
<!doctype html>

<body>
  <style>
    #textfield {
      font-size: 120%;
      width: 60%;
      height: 200px;
    }
  </style>
  <h1>
    Who wrote that: Austen vs Dickens vs Tolstoy
  </h1>
  <hr>
  <div class="create-model">
    <button id="load-model" style="display:none">Load model</button>
  </div>
  <div>
    <div>
      <span>Vocabulary size: </span>
      <span id="vocabularySize"></span>
    </div>
    <div>
      <span>Max length: </span>
      <span id="maxLen"></span>
    </div>
  </div>
  <hr>
  <div>
    <select id="example-select" class="form-control">
      <option value="example1">Class 0: Pride and Prejudice - 1st sentence in the book (in train set)</option>
      <option value="example2">Class 0: Pride and Prejudice - last sentence in the book (test)</option>
      <option value="example3">Class 2: Anna Karenina - 1st sentence in the book (in train set)</option>
      <option value="example4">Class 2: Anna Karenina - last sentence in the book (test)</option>
      <option value="example5">Class 1: Little Dorrit - 1st sentence in the book (in train set)</option>
      <option value="example6">Class 1: Little Dorrit - last sentence in the book (test)</option>
    </select>
  </div>
  <div>
    <textarea id="text-entry"></textarea>
  </div>
  <hr>
  <div>
    <span id="status">Standing by.</span>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
  <script src='index.js'></script>
</body>
